<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR PAGINA</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icono" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="rectangulo">
    <div class="qr">
      <img src="images\image-qr-code.png" alt="qrimagen">
      <div class="texto">
        <h2>Improve your front-end skills by building projects</h2>
        <div class="info">
          <h3>Scan de QR to visit Frontend Mentor and take your coding skills to the next level</h3>

        </div>
      </div>

    </div>

  </div>
</body>

</html>
